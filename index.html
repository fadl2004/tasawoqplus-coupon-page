<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coupon">
        <div class="logo-container">
            <img src="img/Screenshot_2024-05-28_174642-removebg-preview-Kittl.svg" alt="Company Logo" class="logo">
        </div>
        <div class="container">
            <h3>-30% خصم</h3>
        </div>
        <div class="container">
            <h2 class="promo">كود الخصم: <span class="promo-code">First</span></h2>
            <p class="expiry">ينتهي في: 30/6/2024</p>
        </div>
        <div class="button-container">
            <button class="copy-btn" onclick="copyCoupon()">نسخ الكوبون</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
